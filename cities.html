<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="=" MTHS, ICS2O">
    <meta name="author" content="Mr. Coxall">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
  <body style="background-color:green;">
    <!-- An element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>
    <!-- Multiple elements with same class -->
    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
    <img src="./flag-of-Japan.png" alt="Japan">
    <h2 class="city">Beijing</h2>
    <p>Beijing is the capital of China.</p>
    <img src="./flag-of-China.png" alt="China">
    <h2 class="city">Hanoi</h2>
    <p>Hanoi is the capital of Vietnam.</p>
    <img src="./flag-of-Vietnam.png" alt="Vietnam">
    <h2 class="city">Phnom Penh</h2>
    <p>Phnom Penh is the capital of Cambodia.</p>
    <img src="./flag-of-Cambodia.png" alt="Cambodia">
  </body>
  </html>
